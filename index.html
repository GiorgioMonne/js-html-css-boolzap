<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="css/style.css">
    
    <title>Document</title>
</head>
<body>

    <!-- inizio header -->
    <header>

    </header>
    <!-- fine header -->

    <!-- inizio main -->
    <main>

        <div class="container ">

            <div class="sinistro">

                <div class="registro">

                    <div class="logo">

                        <img src="img/avatar_io.jpg" alt="logo">
                        <span>Nome Utente</span>

                    </div>

                    <div class="pulsanti"> 

                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>

                    </div>

                </div>

                <div class="notifiche">

                    <div class="loghetto">

                        <i class="fas fa-bell-slash"></i>

                        <div class="link">

                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche di desktop</a>

                        </div>

                    </div>

                </div>

                <div class="search-bar">

                    <div class="input">

                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat" @click="">

                    </div>

                </div>

                <div class="utenti">

                    <div class="box-utente">

                        <img src="img/avatar_1.jpg" alt="">
                        <span>Marco Rughelli</span>

                    </div>

                    <div class="box-utente">

                        <img src="img/avatar_2.jpg" alt="">
                        <span>Aldo filippi</span>
                        
                    </div>

                    <div class="box-utente">

                        <img src="img/avatar_3.jpg" alt="">
                        <span>Franco carta</span>
                        
                    </div>

                    <div class="box-utente">

                        <img src="img/avatar_4.jpg" alt="">
                        <span>Paolo Rughelli</span>
                        
                    </div>

                </div>

            </div>

            <div class="destra">

                <div class="utente-chat">   
                    
                    <div class="logo-chat">

                        <img src="img/avatar_io.jpg" alt="logo">

                        <div class="link-due">

                            <p>Marco</p>
                            <span>Ultimo accesso oggi alle</span>

                        </div>

                    </div>

                    <div class="pulsanti-chat"> 

                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>

                    </div>

                </div>

                <div class="chat">

                </div>

                <div class="input-mess">

                </div>
                
            </div>

        </div>

    </main>
    <!-- fine main -->

    <!-- inizio footer -->
    <footer>

    </footer>
    <!-- fine footer -->


     <!-- development version, includes helpful console warnings -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
     <script src="js/script.js"></script>
 

</body>
</html>
